<div class="edit-job-container">
  <div class="container-fluid px-4 py-4">
    
    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <h2>
            <i class="fas fa-edit me-2"></i>
            Edit Job Offer
          </h2>
          <button class="btn btn-outline-secondary" (click)="cancel()">
            <i class="fas fa-arrow-left me-2"></i>
            Back to Jobs
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div class="row" *ngIf="loading">
      <div class="col-12 text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Loading job details...</p>
      </div>
    </div>

    <!-- Error State -->
    <div class="alert alert-danger" *ngIf="error && !loading">
      <i class="fas fa-exclamation-triangle me-2"></i>
      {{error}}
    </div>

    <!-- Edit Form -->
    <div class="row" *ngIf="!loading && !error">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <form [formGroup]="editJobForm" (ngSubmit)="onSubmit()">
              
              <!-- Job Title -->
              <div class="mb-3">
                <label for="title" class="form-label">Job Title *</label>
                <input 
                  type="text" 
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('title')"
                  id="title" 
                  formControlName="title"
                  placeholder="e.g., Senior Frontend Developer">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('title')">
                  {{getFieldError('title')}}
                </div>
              </div>

              <!-- Job Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Job Description *</label>
                <textarea 
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('description')"
                  id="description" 
                  formControlName="description"
                  rows="6"
                  placeholder="Describe the role, responsibilities, and what the candidate will be doing..."></textarea>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
                  {{getFieldError('description')}}
                </div>
              </div>

              <!-- Requirements -->
              <div class="mb-3">
                <label for="requirements" class="form-label">Requirements *</label>
                <textarea 
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('requirements')"
                  id="requirements" 
                  formControlName="requirements"
                  rows="4"
                  placeholder="List the required skills, experience, and qualifications..."></textarea>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('requirements')">
                  {{getFieldError('requirements')}}
                </div>
              </div>

              <!-- Job Type and Experience Level -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="jobType" class="form-label">Job Type *</label>
                  <select 
                    class="form-select"
                    [class.is-invalid]="isFieldInvalid('jobType')"
                    id="jobType" 
                    formControlName="jobType">
                    <option value="">Select job type</option>
                    <option *ngFor="let type of jobTypes" [value]="type.value">
                      {{type.label}}
                    </option>
                  </select>
                  <div class="invalid-feedback" *ngIf="isFieldInvalid('jobType')">
                    {{getFieldError('jobType')}}
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="experienceLevel" class="form-label">Experience Level *</label>
                  <select 
                    class="form-select"
                    [class.is-invalid]="isFieldInvalid('experienceLevel')"
                    id="experienceLevel" 
                    formControlName="experienceLevel">
                    <option value="">Select experience level</option>
                    <option *ngFor="let level of experienceLevels" [value]="level.value">
                      {{level.label}}
                    </option>
                  </select>
                  <div class="invalid-feedback" *ngIf="isFieldInvalid('experienceLevel')">
                    {{getFieldError('experienceLevel')}}
                  </div>
                </div>
              </div>

              <!-- Location and Remote Work -->
              <div class="row mb-3">
                <div class="col-md-8">
                  <label for="location" class="form-label">Location *</label>
                  <input 
                    type="text" 
                    class="form-control"
                    [class.is-invalid]="isFieldInvalid('location')"
                    id="location" 
                    formControlName="location"
                    placeholder="e.g., Tunis, Tunisia">
                  <div class="invalid-feedback" *ngIf="isFieldInvalid('location')">
                    {{getFieldError('location')}}
                  </div>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                  <div class="form-check">
                    <input 
                      class="form-check-input" 
                      type="checkbox" 
                      id="isRemote"
                      formControlName="isRemote">
                    <label class="form-check-label" for="isRemote">
                      Remote Work Available
                    </label>
                  </div>
                </div>
              </div>

              <!-- Salary Range -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="salaryMin" class="form-label">Minimum Salary (TND)</label>
                  <input 
                    type="number" 
                    class="form-control"
                    id="salaryMin" 
                    formControlName="salaryMin"
                    placeholder="e.g., 1500">
                </div>
                <div class="col-md-6">
                  <label for="salaryMax" class="form-label">Maximum Salary (TND)</label>
                  <input 
                    type="number" 
                    class="form-control"
                    id="salaryMax" 
                    formControlName="salaryMax"
                    placeholder="e.g., 2500">
                </div>
              </div>

              <!-- Application Deadline -->
              <div class="mb-4">
                <label for="applicationDeadline" class="form-label">Application Deadline</label>
                <input 
                  type="date" 
                  class="form-control"
                  id="applicationDeadline" 
                  formControlName="applicationDeadline">
              </div>

              <!-- Form Actions -->
              <div class="d-flex justify-content-end gap-2">
                <button 
                  type="button" 
                  class="btn btn-secondary"
                  (click)="cancel()"
                  [disabled]="loading">
                  Cancel
                </button>
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="loading || editJobForm.invalid">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  <i class="fas fa-save me-2" *ngIf="!loading"></i>
                  {{loading ? 'Updating...' : 'Update Job'}}
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
